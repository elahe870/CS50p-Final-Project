{% extends "layout.html" %}

{% block body %}
    <h2>Sorted Cryptocurrencies by Potential</h2>

    <ul>
    {% for crypto in sorted_cryptos %}
        <li>{{ crypto.name }} ({{ crypto.symbol }}): Score = {{ '%.2f' | format(crypto.score) }}</li>
    {% endfor %}
    </ul>

    <!-- Redirects to index -->
    <a href="/" style="display: inline-block; padding: 8px 16px; background-color: #007BFF; color: white; text-decoration: none; border-radius: 4px;">Exit</a>
{% endblock %}
